{% extends "base/main.html" %}
{% load static %}

{% block title %} InterTech | Зміна паролю {% endblock %}

{% block styles %}
  <link rel="stylesheet" href="{% static 'accounts/css/change-profile.css' %}" />
{% endblock %}

{% block content %}
  <form method="POST">
    {% csrf_token %}
    {% for field in form %}
      {{ field.label_tag }}
      {{ field }}
      {{ field.errors }}
    {% endfor %}
    <input type="submit" value="Підтвердити" />
  </form>
{% endblock %}
