{% load static %}

{% block styles %}
  <link rel="stylesheet" href="{% static 'base/css/pagination.css' %}" />
{% endblock %}

<div class="pagination">
  {% if page_obj.has_previous %}
    <a
      href="?page=1&query={{query}}&sort={{sort}}&limit={{limit}}&manufacturers={{selected_manufacturers_string}}"
      class="pagination--link"
    >
      &laquo;
    </a>
    <a
      href="?page={{page_obj.previous_page_number}}&query={{query}}&sort={{sort}}&limit={{limit}}&manufacturers={{selected_manufacturers_string}}"
      class="pagination--link"
    >
      {{ page_obj.previous_page_number }}
    </a>
  {% endif %}
  
  {% if page_obj.has_other_pages %}
    <span class="pagination--current-page">{{ page_obj.number }}</span>
  {% endif %}
  
  {% if page_obj.has_next %}
    <a
      href="?page={{page_obj.next_page_number}}&query={{query}}&sort={{sort}}&limit={{limit}}&manufacturers={{selected_manufacturers_string}}"
      class="pagination--link"
    >
      {{ page_obj.next_page_number }}
    </a>
    <a
      href="?page={{page_obj.paginator.num_pages}}&query={{query}}&sort={{sort}}&limit={{limit}}&manufacturers={{selected_manufacturers_string}}"
      class="pagination--link"
    >
      &raquo;
    </a>
  {% endif %}
</div>
