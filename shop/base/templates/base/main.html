<!DOCTYPE html>
{% load static %}
<html lang="uk">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>{% block title %} InterTech {% endblock %}</title>

    <link rel="icon" type="image/x-icon" href="{% static 'base/images/favicon.ico' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@500;600;700;800&family=Roboto:ital,wght@0,400;0,500;0,700;1,400&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="{% static 'base/css/general.css' %}" />
    {% block styles %}{% endblock %}
  </head>

  <body>
    {% include "base/header.html" %}
    
    {% if messages %}
      <ul class="messages">
        {% for message in messages %}
          <li {% if message.tags %}class="message {{ message.tags }}" {% endif %}>
            {{ message }}
          </li>
        {% endfor %}
      </ul>
    {% endif %}

    <div class="content">{% block content %} {% endblock %}</div>

    <script src="{% static 'base/js/messages.js' %}"></script>
    <script src="{% static 'base/js/link.js' %}"></script>
    {% block scripts %}{% endblock %}
  </body>
</html>
